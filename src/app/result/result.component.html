<app-nav></app-nav>
<div *ngIf="data" class="result absolute top-20 h-full flex w-full gap-10  rounded-3xl justify-center items-center  bg-gray-400 bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-10 border border-gray-100 z-10">

    <div class="">
        <img class="rounded-3xl" width="800px" src={{serverUrl+data.processedImageURL}}>
    </div>
    <div>
        

        <table class="table-fill rounded-3xl">
            <thead>
            <tr>
            <th class="text-left">Total Count</th>
            <th class="text-left">{{data.numInstances}}</th>
            </tr>
            </thead>
            <tbody class="table-hover">
            <tr *ngFor="let instance of data.instanceCounts | keyvalue">
            <td class="text-left">{{instance.key}}</td>
            <td class="text-left">{{instance.value}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<app-animated-bg></app-animated-bg>
