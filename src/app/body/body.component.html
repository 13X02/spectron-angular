<div class="absolute top-20  w-full flex-col justify-center items-center">

  <div *ngIf="!selectedFile" class="flex flex-col justify-center items-center m-10 ">
    <h1 class="text-5xl font-bold">Welcome to Spectron</h1>
    <p class="p-5">Segment Minerals with Ease </p>
  </div>

  <form class="file-upload-form" *ngIf="!selectedFile">
    <label for="file" class="file-upload-label bg-gray-400 rounded-md bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-10 border border-gray-100">
      <div class="file-upload-design ">
        <svg viewBox="0 0 640 512" height="1em">
          <path
            d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"
          ></path>
        </svg>
        <p>Drag and Drop</p>
        <p>or</p>
        <span class="browse-button">Browse file</span>
      </div>
      <input #imageInput id="file" type="file" accept="image/*" (change)="processFile(imageInput)"/>
    </label>
  </form>

  <div *ngIf="selectedFile" class="flex flex-col gap-10 p-10 align-middle items-center justify-center mb-6 image-preview-container">
    <img class="w-1/2 h-1/4 rounded-3xl" [src]="selectedFile.src" alt="Uploaded Image">
    <button class="upload-button" (click)="submitImage()">Segment</button>
  </div>

</div>
